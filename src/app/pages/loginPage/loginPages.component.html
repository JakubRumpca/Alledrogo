<div id="loginPage" style="text-align:center" class="container">
  <h1>
      Welcome !!
  </h1>
  <div>
    <input matInput placeholder="User" type="User" name="User" ng-model="text">
  </div>
  <div>
    <input matInput placeholder="Password" type="Password" name="Password" ng-model="text">
  </div>
  <div>
    <button id="Sign In" routerLink="/Home" routerLinkActive="active" class="btn btn-primary" (click)="SingIn()">Sign In</button> 
  </div>
</div>
